databaseChangeLog:
  - changeSet:
      id: 6
      author: honaida
      changes:
        - createTable:
            tableName: colis
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: poids
                  type: DECIMAL(10,2)

              - column:
                  name: statut
                  type: VARCHAR(50)
                  remarks: "Valeurs possibles : créé, collecté, en stock, en transit, livré"

              - column:
                  name: priorite
                  type: VARCHAR(20)
                  remarks: "Ex: p1, p2, p3"

              - column:
                  name: id_livreur
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_colis_livreur
                    references: livreur(id)

              - column:
                  name: id_client_expediteur
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_colis_client
                    references: client_expediteur(id)

              - column:
                  name: id_destinataire
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_colis_destinataire
                    references: destinataire(id)

              - column:
                  name: id_zone
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_colis_zone
                    references: zone(id)

              - column:
                  name: ville_destination
                  type: VARCHAR(100)
