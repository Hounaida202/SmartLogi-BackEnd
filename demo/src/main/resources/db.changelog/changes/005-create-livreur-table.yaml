databaseChangeLog:
  - changeSet:
      id: 5
      author: honaida
      changes:
        - createTable:
            tableName: livreur
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
              - column:
                  name: prenom
                  type: VARCHAR(100)
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: vehicule
                  type: VARCHAR(50)
              - column:
                  name: zone_assignee
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_livreur_zone
                    references: zone(id)
