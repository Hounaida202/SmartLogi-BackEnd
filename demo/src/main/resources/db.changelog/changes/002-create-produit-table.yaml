databaseChangeLog:
  - changeSet:
      id: 2
      author: honaida
      changes:
        - createTable:
            tableName: produit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: categorie
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: poids
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: prix
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
