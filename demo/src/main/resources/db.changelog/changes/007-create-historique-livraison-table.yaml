databaseChangeLog:
  - changeSet:
      id: 7
      author: honaida
      changes:
        - createTable:
            tableName: historique_livraison
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: id_colis
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_historique_colis
                    references: colis(id)

              - column:
                  name: statut
                  type: VARCHAR(50)
                  remarks: "Ex: créé, collecté, en stock, en transit, livré"

              - column:
                  name: date_changement
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: commentaire
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

